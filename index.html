<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP DOM Y Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="miParrafo">Hola</p>
    
    <div id="miDiv" class="verde">
        <h1>Unas ganas de jugar al Final Fantasy</h1>
    </div>

    <ul id="miLista">
        <li>Mario</li>
        <li>Samus</li>
        <li>Link</li>
    </ul>

    <button id="miBoton">TOCAME SI TE ANIMÁS GIL</button>
    
    <div id="divCambioColor">
        <p>DÓNDE ESTÁN LA GATAS QUE NO HABLAN Y TIRAN PALANTE</p>
    </div>
    
    <form id="formulario">
        <label for="pokemon">Nombre del Pokémon:</label>
        <input type="text" id="pokemon" name="pokemon">
        <button type="submit" id="boton">Lanzar pokebola</button>
    </form>

    <p id="resultado"></p>

    <br>

    <p id="tecla"></p>

    <ul id="listaPlay" class="fondoBlanco">
        <li id="lista1">Crash</li>
        <li id="lista2">Spyro</li>
        <li id="lista3">Kratos</li>
    </ul>

    <button id="contador">TOCAME SI TE ANIMÁS</button>
    <br>
    <p id="pContador"></p>

    <div>
        <img src="./imagenes10/Tekken 3.jpg" alt="Juegazo de peleas donde podes usar un chabon con cara de jaguar y el protagonista tiene un pantalón con diseño de fuego, sarpado mal!" id="tekken">
        <img src="./imagenes10/Moto Racer.jpg" alt="Mejor juego de motos de la historia de los juegos de motos" id="moto">
        <img src="./imagenes10/Bugs Bunny Lost in Time.jpg" alt="Juegazo de bugs bunny en donde me re cagaba hasta las patas de chico" id="bugs">
        <br>
        <p>TOCÁ LA FOTO QUE SE CANTE LAS PELOTAS PARA LEER SOBRE LE JUEGUITO</p>
        <p id="descripcion"></p>
    </div>

    <button id="asustador">UNA GANAS DE UNA DUFF</button>
    <p id="homero"></p>

    <script type="module" src="./ejercicios/main.js"></script>
</body>
</html>
